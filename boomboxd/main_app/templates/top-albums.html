
<div class="albums-container">

  {% for album in albums %}
  <div class="album-card">
    <a href="{%url 'album_detail' album.album.id%}">
    <img src="{{album.album.cover_xl}}" alt="{{album.title}}">
    <h1>{{album.title}}</h1>
  <p>{{album.artist.name}}</p>
</a>
  </div>
  {% endfor %}
</div>
