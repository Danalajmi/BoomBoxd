
<div class="albums-container">
  {% for album in albums %}
  <div class="album-card">
    <a href="{%url 'album_detail' album.track.album.id %}">
      <img src="{{album.track.album.images.0.url}}" alt="{{album.name}}">
      <h1>{{album.track.album.name}}</h1>
      <p>{{album.track.artists.0.name}}</p>
    </a>
  </div>
  {% endfor %}
</div>
