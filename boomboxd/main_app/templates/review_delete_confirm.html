{% comment %} {% extends "album-detail.html" %} {% endcomment %}

{% block confirm %}
<h5>
  Are you sure you want to delete this review?
</h5>
<form action="" method="POST">
  {% csrf_token %} <input type="submit" value="Yes - Delete!" class="btn" />
  {% comment %} <a href="{% url 'album-detail' album_id %}">Cancel</a> {% endcomment %}
</form>

{% endblock confirm %}
