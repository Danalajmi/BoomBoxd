<div class="songs-container">
  {% for song in songs %}
  <div class="song-row">
    <img src="{{song.album.images.0.url}}" alt="{{song.album.name}}">

    <div class="song-meta">
      <h1>{{song.name}}</h1>
      <p>{{song.artists.0.name}}</p>
    </div>

    <form action="{%url 'remove_song' %}">
      <button
  aria-label="remove song"
  value="{{ song.id }}"
  id="song_id"
  type="submit"
  class="remove-btn">âˆ’</button>
    </form>
  </div>
  {% endfor %}
</div>
