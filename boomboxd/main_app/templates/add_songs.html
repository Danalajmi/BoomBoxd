
{% extends "base.html" %}
{% block content %}

<!-- Search Songs -->
  <form action="{% url 'mix-add' mix_id %}" method="POST" class="search-form">
    <h1>{{mixtape}}</h1>
    {% csrf_token %}
    <input
      type="text"
      name="query"
      placeholder="Search for songs"
      value="{{ query }}"
    >

    <button type="submit">Search</button>
  </form>


{% include "song-list.html" %}

{% endblock content %}
